<body>
    <h1> preencha o cadastro para participar do evento</h1>
    <div id="forms">
        <label for="entradaNome">Nome completo</label>
        <input type="text" id="entradaNome">
        <label for="entradaNascimento">Data de nascimento</label>
        <input type="date" id="entradaNascimento">
        <h2>Pacote:</h2>
        <input type="radio" id="basico" name="pacote" value="bot">
        <label for="basico">Básico</label>
        <input type="radio" id="medio" name="pacote" value="med">
        <label for="medio">Intermediário</label>
        <input type="radio" id="top" name="pacote" value="top">
        <label for="top">Avançado</label><br>
        <input type="email" id="entradaEmail">
        <label for="entradaEmail">e-mail</label>
    </div>
</body>
